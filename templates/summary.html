<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.title }}</title>
    <!-- Add any CSS or Bootstrap links here -->
</head>
<body>
    <h1>{{ project.title }}</h1>
    <p><strong>Summary:</strong> {{ completed_todos }} / {{ total_todos }} completed.</p>
    
    <h2>Pending Todos</h2>
    <ul>
        {% for todo in pending_todos %}
        <li><input type="checkbox"> {{ todo }}</li>
        {% endfor %}
    </ul>

    <h2>Completed Todos</h2>
    <ul>
        {% for todo in completed_todos_list %}
        <li><input type="checkbox" checked> {{ todo }}</li>
        {% endfor %}
    </ul>
</body>
</html>
